<html lang="en">

<script>

        data() {

                    _this.Admin = resp.data;

                    console.log(this.Admin);
                    // _this.tableData = Array.isArray(resp.data) ? resp.data : [resp.data];

                    // _this.tableData = resp.data;

                })

            },

            queryAllStudent(){
