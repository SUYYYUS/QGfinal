<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程中心</title>
    <style>
        .welcome{
            text-align: center;
            color: #cdb1ef;
        }
    </style>
</head>
<body>

<h2 class = "welcome" >欢迎来到课程中心</h2>
<div id="coursecenterDiv">

    <!--    查询功能-->
    <el-form :inline="true" :model="Course" class="demo-form-inline">

        <el-form-item label="ID">
            <el-input v-model="Course.id" placeholder="ID"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <el-form :inline="true" :model="Course" class="demo-form-inline">
        <el-form-item label="学科">
            <el-input v-model="Course.subject" placeholder="SUBJECT"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmitBySubject">科目查询</el-button>
        </el-form-item>
    </el-form>

    <el-row>
        <el-button type="primary" @click="showHitCourse">热门榜单</el-button>
    </el-row>

    <el-dialog title="热门榜单" :visible.sync="dialogTableVisible_hitcourse">
        <el-table :data="courseData">
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column property="coursename" label="课程" width="150"></el-table-column>
            <el-table-column property="registernumber" label="报名人数" width="150"></el-table-column>
            <el-table-column property="subject" label="学科" ></el-table-column>
            <el-table-column property="end_time" label="结课时间" ></el-table-column>
        </el-table>
    </el-dialog>


    <!--    所有的课程-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
                        <el-table-column
                                type="selection"
                                width="55">
                        </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="coursename"
                    label="课程"
                    align="center"
            >
            </el-table-column>
                        <el-table-column
                                prop="subject"
                                label=学科分类
                                align="center"
                        >
                        </el-table-column>
                        <el-table-column
                                prop="description"
                                label="描述"
                                align="center"
                        >
                        </el-table-column>
                        <el-table-column
                                prop="section_number"
                                label="章节数"
                                align="center"
                        >
                        </el-table-column>
            <el-table-column
                    prop="limitnumber"
                    label="限制人数"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="registernumber"
                    label="报名人数"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="create_time"
                    label="开课时间"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="end_time"
                    label="结课时间"
                    align="center"
            >
            </el-table-column>

                        <el-table-column
                                prop="id"
                                align="center"
                                label="操作">
                            <template slot-scope="scope">
                                <el-row>
                                    <el-button type="primary" @click="selcetCourse(scope.row)">报名课程</el-button>
                                </el-row>
                            </template>
                        </el-table-column>
        </el-table>
    </template>

    <!--    分页-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>


    <el-row>
        <el-button type="primary" @click="gobackstudentcenter" round>返回个人中心</el-button>
    </el-row>

</div>

<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>

<script>


    new Vue({
        el:"#coursecenterDiv",

        mounted() {
            //异步通成功后，刷新页面展示数据
            this.queryAll();

        },

        data(){
            return{
                tableData: [],

                Course:{
                    id:'',
                    coursename:'',
                    subject:'',
                    description:'',
                    teacher_id:'',
                    section_number:'',
                    limitnumber:'',
                    registernumber:'',
                    create_time:'',
                    end_time:'',
                },

                //分页
                currentPage: 1,
                //每页显示条数
                pageSize:5,
                totalCount:100, // 添加这一行

                dialogTableVisible_hitcourse:false,

                courseData:[],

            }

        },

        methods:{
            //分页查询
            queryAll(){
                axios({
                    method: "get",
                    url:"http://localhost:8080/QGfinal_test_war/Course/selectByPage?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                }).then(resp =>{
                    //设置表格数据
                    this.tableData = resp.data.rows;
                    //设置总记录数
                    this.totalCount = resp.data.totalCount;
                })
            },


            tableRowClassName({row, rowIndex}) {
                if (rowIndex%2 === 0) {
                    return 'warning-row';
                } //else  {
                //return 'success-row';
                //}
                return 'success-row';
            },
            //复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

            },

            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);
                //设置每页显示条数
                this.pageSize = val;
                this.queryAll();
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.queryAll();
            },


            //查询方法id
            onSubmit() {
                console.log(this.Course);
                var _this = this;

                axios({
                    method:"post",
                    url:"http://localhost:8080/QGfinal_test_war/Course/queryById",
                    data: this.Course.id,
                }).then(function (resp) {
                    _this.tableData = Array.isArray(resp.data) ? resp.data : [resp.data];
                    //提示查询成功
                    _this.$message({
                        message: '恭喜你，查询成功啦',
                        type: 'success'
                    });
                    _this.Course.id = '';
                })
            },

            //通过学科模糊查询
            onSubmitBySubject(){

                console.log(this.Course);
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/QGfinal_test_war/Course/queryBySubject",
                    data: this.Course.subject,
                }).then(function (resp) {
                    _this.tableData = resp.data;
                    //提示查询成功
                    _this.$message({
                        message: '恭喜你，查询成功啦',
                        type: 'success'
                    });
                })
                this.Course.subject = '';
            },

            //报名课程
            selcetCourse(row){
                this.$confirm('确定报名此课程吗？', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认按钮
                    this.Course = row;
                    console.log(this.Course);
                    //ajax请求
                    var _this = this;

                    axios({
                        method:"post",
                        url: "http://localhost:8080/QGfinal_test_war/Student/addStudent_course",
                        data: _this.Course,
                    }).then(function (resp) {
                        if(resp.data == "success"){
                            _this.queryAll();
                            //提示添加成功
                            _this.$message({
                                message: '恭喜你，报名成功啦',
                                type: 'success'
                            });
                        }else if(resp.data == "full"){
                            //提示添加成功
                            _this.$message({
                                message: '很抱歉，人已满',
                                type: 'warning'
                            });
                        }else if(resp.data == "overtime"){
                            //提示添加成功
                            _this.$message({
                                message: '该课程已结束',
                                type: 'warning'
                            });
                        }
                    })


                }).catch(() => {
                    //选择取消按钮

                    this.$message({
                        type: 'info',
                        message: '已取消报名'
                    });
                });

            },

            //返回学生个人中心
            gobackstudentcenter(){
                location.href = "/QGfinal_test_war/StudentCenter.html";
            },

            showHitCourse(){
                var _this = this;

                axios({
                    method:"get",
                    url:"http://localhost:8080/QGfinal_test_war/Course/hitCourse",
                }).then(resp =>{
                    _this.courseData = resp.data;
                    //打开表单
                    _this.dialogTableVisible_hitcourse = true;
                })
            },

        }

    })
</script>

</body>
</html>
