<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师留言区</title>
</head>
<body>
<div id="teachermessageDiv">

<!--    回复学生表单-->
    <el-dialog
            title="回复学生"
            :visible.sync="dialogVisible_update"
            width="30%"
    >
        <el-form ref="form" :model="Discussion" label-width="80px">

            <el-form-item label="回复">
                <el-input v-model="Discussion.reply"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitReply">确认回复</el-button>
                <el-button @click="dialogVisible_update = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>


    <h2 class = "welcome" >欢迎留言区</h2>

<!--    该教师的所有留言-->
    <template>
        <el-table
                :data="discussionData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="student_id"
                    label="学生"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="question"
                    label="学生问题"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="reply"
                    label="我的回复"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="question_time"
                    label="提问时间"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="reply_time"
                    label="回复时间"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="id"
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary" @click="responeStudent(scope.row)">回复</el-button>
                    </el-row>
                </template>
            </el-table-column>
        </el-table>
    </template>

    <el-row>
        <el-button type="warning" @click="gobackteachercenter" round>返回</el-button>
    </el-row>

</div>

<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el:"#teachermessageDiv",

        data(){
            return{
                Discussion:{
                    id:'',
                    student_id:'',
                    teacher_id:'',
                    course_id:'',
                    question:'',
                    reply:'',
                    question_time:'',
                    reply_time:'',
                },

                discussionData:[],

                dialogVisible_update:false,
            }

        },

        mounted(){
            this.showTeacherMsg();
        },

        methods:{

            //展示老师收到的留言
            showTeacherMsg(){
                var _this = this;

                axios({
                    method:"get",
                    url:"http://localhost:8080/QGfinal_test_war/Teacher/queryMyDiscussionByTeacher_id",
                }).then(resp =>{
                    //获得数据
                    _this.discussionData = resp.data;

                    console.log(_this.discussionData);
                })

            },

            responeStudent(row){
                //获取数据
                this.Discussion = row;
                //弹出窗口
                this.dialogVisible_update= true;
            },

            //提交回复
            submitReply(){
                var _this = this;

                axios({
                    method: "post",
                    url:"http://localhost:8080/QGfinal_test_war/Teacher/replyStudentQuestion",
                    data:_this.Discussion,
                }).then(function (resp) {
                    if(resp.data == "success"){
                        //添加成功，关闭添加信息的对话框
                        _this.dialogVisible_update = false;

                        //刷新所有用户信息
                        _this.showTeacherMsg();

                        //提示修改成功
                        _this.$message({
                            message: '回复完成',
                            type: 'success'
                        });
                    }
                })

            },

            gobackteachercenter(){
                location.href = "/QGfinal_test_war/TeacherCenter.html";
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex%2 === 0) {
                    return 'warning-row';
                }
                return 'success-row';
            },
            //复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
        }

    })
</script>
</body>
</html>
