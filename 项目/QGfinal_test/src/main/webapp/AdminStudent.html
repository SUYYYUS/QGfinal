<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <style>
        .el-table .warning-row {
            background: #ffffff;
        }

        .el-table .success-row {
            background: #dacce7;
        }
    </style>
</head>
<body>
<h2>以下是所有学生信息</h2>
<div id="adminstudentDiv">

    <template>
        <p class="signup">年级<el-select v-model="Student.grade" placeholder="请选择">
            <el-option
                    v-for="item in options"
                    :key="item.value"
                    :label="item.label"
                    :value="item.value">
            </el-option>
        </el-select><el-button type="primary" @click="onSubmitgrade">查询</el-button>
        </el-select></p>
    </template>

    <el-row>
        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
    </el-row>

<template>
    <el-table
            :data="tableData"
            style="width: 100%"
            :row-class-name="tableRowClassName"
            @selection-change="handleSelectionChange">
        <el-table-column
                type="selection"
                width="55">
        </el-table-column>
        <el-table-column
                type="index"
                width="50">
        </el-table-column>
        <el-table-column
                prop="studentname"
                label="姓名"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="studentid"
                label="学号"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="grade"
                label="年级"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="qq"
                label="QQ"
                align="center"
        >
        </el-table-column>

        <el-table-column
                prop="description"
                label="描述"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="create_time"
                label="注册时间"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="update_time"
                label="更新时间"
                align="center"
        >
        </el-table-column>
        <el-table-column
                prop="id"
                align="center"
                label="操作">
            <template slot-scope="scope">
                <el-row>
                    <el-button type="primary" @click="resetpassword(scope.row)">重置密码为123456</el-button>
                </el-row>
            </template>
        </el-table-column>
    </el-table>
</template>

    <!--    分页-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

    <el-row>
        <el-button type="primary" @click="goback" round>返回</el-button>
    </el-row>


</div>
<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>
    new Vue({
        el:"#adminstudentDiv",

        data(){
            return{
                Student:{
                    id:'',
                    studentname:'',
                    studentid:'',
                    password:'',
                    grade:'',
                    qq:'',
                    description:'',
                    create_time:'',
                    update_time:'',

                },

                tableData:[],

                //分页
                currentPage: 1,
                //每页显示条数
                pageSize:5,
                totalCount:20, // 添加这一行

                //被选中的id数组
                selectIds:[],

                options: [{
                    value: '2024级',
                    label: '2024级'
                },{
                    value: '2023级',
                    label: '2023级'
                }, {
                    value: '2022级',
                    label: '2022级'
                }, {
                    value: '2021级',
                    label: '2021级'
                }, {
                    value: '2020级',
                    label: '2020级'
                }],

            }

        },

        mounted(){
            this.queryAll();
        },

        methods:{
            //分页查询
            queryAll(){
                axios({
                    method: "get",
                    url:"http://localhost:8080/QGfinal_test_war/Student/selectByPage?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                }).then(resp =>{
                    //设置表格数据
                    this.tableData = resp.data.rows;
                    //设置总记录数
                    this.totalCount = resp.data.totalCount;
                })
            },



            tableRowClassName({row, rowIndex}) {
                if (rowIndex%2 === 0) {
                    return 'warning-row';
                }
                return 'success-row';
            },
            //复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

            },

            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);
                //设置每页显示条数
                this.pageSize = val;
                this.queryAll();
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.queryAll();
            },

            //批量删除
            deleteByIds(){

                this.$confirm('此操作将永久删除这些数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认按钮
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let multipleSelectionElement = this.multipleSelection[i];
                        this.selectIds[i] = multipleSelectionElement.id;
                    }

                    //ajax请求
                    var _this = this;
                    axios({
                        method:"post",
                        url: "http://localhost:8080/QGfinal_test_war/Student/deleteByIds",
                        data: _this.selectIds,
                    }).then(function (resp) {
                        if(resp.data == "success"){
                            //刷新所有用户信息
                            _this.queryAll();

                            //提示添加成功
                            _this.$message({
                                message: '恭喜你，批量删除成功啦',
                                type: 'success'
                            });
                        }
                    })

                }).catch(() => {
                    //选择取消按钮

                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            },

            goback(){
                location.href = "/QGfinal_test_war/AdminCenter.html";
            },

            //重置密码
            resetpassword(row){
                var _this = this;
                this.Student = row;
                console.log(_this.Student);
                axios({
                    method:"post",
                    url:"http://localhost:8080/QGfinal_test_war/Student/resetPassword",
                    data:_this.Student,
                }).then(function (resp) {
                    if(resp.data == "resetsuccess"){
                        //提示重置成功
                        _this.$message({
                            message: '重置密码成功',
                            type: 'success'
                        });
                    }
                })

            },

            onSubmitgrade(){
                var _this = this;

                axios({
                    method:"post",
                    url:"http://localhost:8080/QGfinal_test_war/Student/queryByGrade",
                    data:_this.Student.grade,
                }).then(resp =>{
                    _this.tableData = resp.data;
                    console.log(resp.data);
                })
            }

        },

    })
</script>
</body>
</html>
