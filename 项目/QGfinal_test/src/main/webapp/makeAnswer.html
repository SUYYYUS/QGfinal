<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作答环节</title>
</head>
<body>
<div id="answerDiv">

    <el-dialog
            title="作答"
            :visible.sync="dialogVisible"
            width="30%"
    >
        <el-form ref="form" :model="Question" label-width="80px">
            <el-form-item label="答案">
                <el-input v-model="Question.answer"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submitanswer">确认</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>


    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>
            <el-table-column
                    prop="type"
                    label="题型"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="content"
                    label="内容"
                    align="center"
            >
            </el-table-column>

            <el-table-column
                    prop="id"
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-row>
                        <el-button  type="primary"  @click="answerQuestion(scope.row)">开始作答</el-button>
                    </el-row>
                </template>
            </el-table-column>
        </el-table>
    </template>







</div>

<script src="js/axios-0.18.0.js"></script>
<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script>

    new Vue({
        el:"#answerDiv",

        data(){
            return{
                Question:{
                    id:'',
                    type:'',
                    content:'',
                    answer:'',
                    score:'',
                    course_section_id:'',
                    course_id:'',
                    create_time:'',
                },

                tableData:[],

                dialogVisible:false,

                ANSWER:{
                    answer: '',
                },

            }
        },

        mounted(){

            this.showQuestion();
        },

        methods:{
            answerQuestion(row){

                var _this = this;
                this.Question = row;
                console.log(_this.Question);

                axios({
                    method:"post",
                    url: "http://localhost:8080/QGfinal_test_war/Question/queryByIdAndSession",
                    data: this.Question.id,
                }).then(function (resp) {
                    if(resp.data == "success"){

                        console.log("成功开始作答");
                         _this.dialogVisible = true;
                    }
                })


            },


            submitanswer(){
                var _this = this;
                console.log(this.Question);
                axios({
                    method:"post",
                    url:"http://localhost:8080/QGfinal_test_war/Answer/addAnswerRecord",
                    data:this.Question.answer,
                }).then(function (resp) {
                    if(resp.data == "right"){
                        console.log("成功提交");
                        _this.dialogVisible = false;
                        //提交答案成功
                        _this.$message({
                            message: '回答正确',
                            type: 'success'
                        });
                    }else if(resp.data == "wrong"){
                        console.log("成功提交");
                        _this.dialogVisible = false;
                        //提交答案成功
                        _this.$message({
                            message: '回答错误',
                            type: 'warning'
                        });
                    }
                })
            },

            //展示题目
            showQuestion() {

                var _this = this;

                axios({
                    method:"get",
                    url:"http://localhost:8080/QGfinal_test_war/Question/showQuestion"
                }).then(resp =>{
                    this.tableData = resp.data;
                })

            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex%2 === 0) {
                    return 'warning-row';
                } //else  {
                //return 'success-row';
                //}
                return 'success-row';
            },
            //复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

            },

        },


    })
</script>

</body>
</html>
